<body>
    <div class="container flex">
        <div class="player1 player-sidebar active-player">
            <h1>Player 1</h1>
            <div class="inactive-cards flex flex-center">
            </div>
            <div class="spice-collection flex flex-left">

            </div>
            <div class="active-cards flex flex-center">
            </div>


        </div>
        <!--player 1 sidebar-->
        <div class="game-area flex">
            <h1>Century Spice Road Game</h1>
            <div class="rulesModal hide">
                <button class="closeButton" type="button">x</button>
            </div>
            <div class="game-container">
                <div class="point-cards flex flex-left"></div>
                <div class="merchant-cards flex flex-left"></div>
            </div>
            <div class="available-spices flex flex-between flex-align-center">
                <div class="spice-title">Spice<br>Flow</div>
                <div class="spice-bowl yellow"></div>
                <div class="spice-arrow">&rArr;</div>
                <div class="spice-bowl red"></div>
                <div class="spice-arrow">&rArr;</div>
                <div class="spice-bowl green"></div>
                <div class="spice-arrow">&rArr;</div>
                <div class="spice-bowl brown"></div>
            </div>
            <div class="help-btn"></div>
        </div>
        <!--Game Area-->
        <div class="player2 player-sidebar">
            <h1>Player 2</h1>
            <div class="inactive-cards flex flex-center">
            </div>
            <div class="spice-collection flex flex-left">
            </div>
            <div class="active-cards flex flex-center">
            </div>
        </div>
