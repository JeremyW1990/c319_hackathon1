<body>
    <div class="container flex">
        <div class="player1 player-sidebar active-player">
            <h1>Player 1</h1>
            <div class="inactive-cards flex flex-center">
                <div class="card inactive-card merchant-card obtain-card"></div>

            <div class="spice-collection flex flex-left">

            </div>

            <div class="rulesModal hide">

                <div class="point-cards flex flex-left">
                    
                </div>
                <div class="merchant-cards flex flex-left">
                    
                </div>

                    <div class="spice-bowl red"></div>

            </div>
